<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №4 — Weekly Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lab4.css">
</head>
<body>
  <div class="page">
    <div class="planner">

      <header class="planner-header">
        <div class="title-block">
          <span class="title-main">WEEKLY PLAN</span>
        </div>
        <div class="week-of">
          <span class="label">WEEK OF</span>
          <input type="text" class="inline-input" placeholder="ДД.MM – ДД.MM">
        </div>
        <div class="habit">
          <span class="label">HEALTHY HABIT</span>
          <input type="text" class="inline-input" placeholder="Наприклад: 10 000 кроків">
        </div>
        <div class="rocked">
          <label>
            ROCKED IT
            <input type="checkbox">
          </label>
        </div>
        <div class="room">
          <label>
            ROOM FOR IMPROVEMENT
            <input type="checkbox">
          </label>
        </div>
      </header>

      <aside class="sidebar">
        <section class="sidebar-section">
          <h2>TOP 3 GOALS</h2>
          <ul>
            <li><label><input type="checkbox"> <input type="text" placeholder="Ціль 1"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Ціль 2"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Ціль 3"></label></li>
          </ul>
        </section>

        <section class="sidebar-section">
          <h2>TO DO</h2>
          <ul>
            <li><label><input type="checkbox"> <input type="text" placeholder="Завдання 1"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Завдання 2"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Завдання 3"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Завдання 4"></label></li>
          </ul>
        </section>

        <section class="sidebar-section">
          <h2>EVERYTHING ELSE</h2>
          <ul>
            <li><label><input type="checkbox"> <input type="text" placeholder="Нотатка 1"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Нотатка 2"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Нотатка 3"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Нотатка 4"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="Нотатка 5"></label></li>
          </ul>
        </section>

        <section class="sidebar-section">
          <h2>NEXT WEEK</h2>
          <ul>
            <li><label><input type="checkbox"> <input type="text" placeholder="План 1"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="План 2"></label></li>
            <li><label><input type="checkbox"> <input type="text" placeholder="План 3"></label></li>
          </ul>
        </section>
      </aside>

      <main class="days">
        <section class="day day-mon">
          <header>MONDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-tue">
          <header>TUESDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-wed">
          <header>WEDNESDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-thu">
          <header>THURSDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-fri">
          <header>FRIDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-sat">
          <header>SATURDAY</header>
          <textarea></textarea>
        </section>

        <section class="day day-sun">
          <header>SUNDAY</header>
          <textarea></textarea>
        </section>
      </main>

    </div>
  </div>
</body>
</html>
