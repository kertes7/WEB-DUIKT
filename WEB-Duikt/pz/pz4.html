<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Практична робота №4 — Клавіатура</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pz4.css">
</head>
<body>
  <div class="page">
    <h1 class="page-title">FULLSIZE KEYBOARD</h1>

    <div class="keyboard-shell">
      <div class="keyboard">
        <section class="kb-main">
          <div class="row f-row">
            <button class="key wide">Esc</button>
            <div class="gap"></div>
            <button class="key">F1</button>
            <button class="key">F2</button>
            <button class="key">F3</button>
            <button class="key">F4</button>
            <div class="gap small"></div>
            <button class="key">F5</button>
            <button class="key">F6</button>
            <button class="key">F7</button>
            <button class="key">F8</button>
            <div class="gap small"></div>
            <button class="key">F9</button>
            <button class="key">F10</button>
            <button class="key">F11</button>
            <button class="key">F12</button>
          </div>

          <div class="row">
            <button class="key tab">Tab</button>
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>г
            <button class="key">P</button>
            <button class="key">[</button>
            <button class="key">]</button>
            <button class="key backslash">\</button>
          </div>

          <div class="row">
            <button class="key caps">Caps</button>
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
            <button class="key">;</button>
            <button class="key">'</button>
            <button class="key enter">Enter</button>
          </div>

          <div class="row">
            <button class="key shift-left">Shift</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key">,</button>
            <button class="key">.</button>
            <button class="key">/</button>
            <button class="key shift-right">Shift</button>
          </div>

          <div class="row bottom">
            <button class="key ctrl">Ctrl</button>
            <button class="key win">Win</button>
            <button class="key alt">Alt</button>
            <button class="key space"></button>
            <button class="key alt">AltGr</button>
            <button class="key menu">Menu</button>
            <button class="key ctrl">Ctrl</button>
          </div>
        </section>

        <section class="kb-nav">
          <div class="row mini">
            <button class="key mini-key">PrtSc</button>
            <button class="key mini-key">ScrLk</button>
            <button class="key mini-key">Pause</button>
          </div>
          <div class="row mini">
            <button class="key mini-key">Ins</button>
            <button class="key mini-key">Home</button>
            <button class="key mini-key">PgUp</button>
          </div>
          <div class="row mini">
            <button class="key mini-key">Del</button>
            <button class="key mini-key">End</button>
            <button class="key mini-key">PgDn</button>
          </div>
          <div class="arrows">
            <button class="key mini-key arrow up">↑</button>
            <div class="arrow-bottom">
              <button class="key mini-key arrow">←</button>
              <button class="key mini-key arrow">↓</button>
              <button class="key mini-key arrow">→</button>
            </div>
          </div>
        </section>

        <section class="kb-num">
          <div class="row mini">
            <button class="key mini-key">Num</button>
            <button class="key mini-key">/</button>
            <button class="key mini-key">*</button>
            <button class="key mini-key">-</button>
          </div>
          <div class="row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key num-plus">+</button>
          </div>
          <div class="row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
          </div>
          <div class="row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key num-enter">Enter</button>
          </div>
          <div class="row">
            <button class="key num-zero">0</button>
            <button class="key">.</button>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
